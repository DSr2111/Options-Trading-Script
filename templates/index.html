<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Condor Recommendation App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Iron Condor Recommendation App</h1>
                <form method="POST" id="input-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="portfolio_value" class="form-label">Portfolio Value ($)</label>
                            <input type="number" class="form-control" id="portfolio_value" name="portfolio_value" value="{{ config['portfolio_value'] }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="min_pop" class="form-label">Minimum PoP (%)</label>
                            <input type="number" class="form-control" id="min_pop" name="min_pop" value="{{ config['min_pop'] }}" step="0.1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="target_premium" class="form-label">Target Premium ($)</label>
                            <input type="number" class="form-control" id="target_premium" name="target_premium" value="{{ config['target_premium'] }}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="min_days" class="form-label">Min Days to Expiry</label>
                            <input type="number" class="form-control" id="min_days" name="min_days" value="{{ config['min_days_to_expiry'] }}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="max_days" class="form-label">Max Days to Expiry</label>
                            <input type="number" class="form-control" id="max_days" name="max_days" value="{{ config['max_days_to_expiry'] }}" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span id="btn-text">Generate Recommendations</span>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        {% if table_html %}
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Recommended Iron Condors</h2>
                <div class="table-responsive">
                    {{ table_html | safe }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
